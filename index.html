<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Interactive card details form</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="card_top">
                    <div class="circle">
                        <div class="white"></div>
                        <div class="transp"></div>
                    </div>
                    <div class="card_desc">
                        <div class="card__number">0000 0000 0000 0000</div>
                        <div class="card__name">
                            <div class="card___name">Jane Appleseed</div>
                            <div class="card___expdate">00/00</div>
                        </div>
                    </div>
                </div>
                <div class="card__bottom">
                    <div class="card__cvc">000</div>
                </div>
            </div>
            <div class="right">
                <form action="" id="card">
                    <label for="cardholder">CARDHOLDER NAME</label>
                    <input type="text" name="cardholder" id="cardholder" placeholder="e.g. Jane Appleseed" />
                    <label for="cardnumber">CARD NUMBER</label>
                    <input maxlength="16" type="text" name="cardnumber" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000" />
                    <p id="false_cardnumber">Wrong format, number only</p>
                    <div class="number">
                        <div class="date">
                            <label for="exp">EXP.DATE (MM/YY)</label>
                            <div class="form__exp">
                                <input type="number" maxlength="2" name="expmonth" id="expmonth" placeholder="MM" />
                                <input type="number" maxlength="2" name="expyear" id="expyear" placeholder="YY" />
                            </div>
                            <p id="false_exp">can't be blank</p>
                        </div>
                        <div class="cvc">
                            <label for="cvc">CVC</label>
                            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" />
                            <p id="false_cvc">can't be blank</p>
                        </div>
                    </div>
                    <button type="submit" name="submit" id="submit">Confirm</button>
                </form>

                <!-- Completed state start -->
                <div class="complete">
                    <div class="icon">
                        <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="40" cy="40" r="40" fill="url(#a)" />
                            <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
                            <defs>
                                <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
                                    <stop stop-color="#6348FE" />
                                    <stop offset="1" stop-color="#610595" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <h1>Thank you!</h1>
                    <p>We've added your card details</p>
                    <a href="index.html" id="next">Continue</a>
                </div>
            </div>
        </div>

        <script src="assets/js/app.js"></script>
    </body>
</html>
